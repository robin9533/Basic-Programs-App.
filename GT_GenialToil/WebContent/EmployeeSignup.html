<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration Form</title>
<link rel="Stylesheet" type="text/css" href="EmployeeSignup.css">
</head>
<body>

	<div class="imgblock">
		<img src="signup.png">
	 </div>

	<div class="registrationblock">
		<h1>Genial Toil</h1>
		<h4>Register Your Employees Here!</h4>
		

		<Form action="EmployeeSignupServlet">

			<input type="text" name="empId" placeholder="Employee Id"> <input
				type="text" name="empName" placeholder="Employee Name"> 
			<input type="password" name="empPass" placeholder="Password">
			<button type="button">Register</button>

			<h5>By registering your employees, you agree to our Terms! </h5>
				<h5>Sign-in Policy!!<input type="text" name="empDes" placeholder="Employee Designation"></h5>

		</Form>
	</div>

</body>
</html>
